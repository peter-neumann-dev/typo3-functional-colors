<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="library">
    <div class="library__header">
        <div class="inner inner--content">
            <h1>Atomic Library</h1>
          <p>
            <f:link.page pageUid="{settings.idRootPage}" class="button button--primary">
              Back home
            </f:link.page>
          </p>
        </div>
    </div>

    <div class="inner inner--content">
        <f:render partial="AtomicLibrary/Headings" arguments="{_all}"/>
        <f:render partial="AtomicLibrary/Typography" arguments="{_all}"/>
        <f:render partial="AtomicLibrary/TextDecoration" arguments="{_all}"/>
        <f:render partial="AtomicLibrary/Lists" arguments="{_all}"/>
        <f:render partial="AtomicLibrary/Links" arguments="{_all}"/>
        <f:render partial="AtomicLibrary/Buttons" arguments="{_all}"/>
        <f:render partial="AtomicLibrary/Tables" arguments="{_all}"/>
        <f:render partial="AtomicLibrary/FormFields" arguments="{_all}"/>
        <f:render partial="AtomicLibrary/Image" arguments="{_all}"/>
    </div>
</div>

</html>
